name: Release app Windows/Linux
on:
  workflow_dispatch:

permissions:
  contents: write

env:
  SHOULD_APPLE_SIGN: ${{ matrix.os.name == 'macos' && '1' || '0' }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    strategy:
      matrix:
        os:
          [
            { name: 'macos', image: 'macos-latest' },
            { name: 'windows', image: 'windows-latest' },
            { name: 'linux', image: 'ubuntu-latest' }
          ]

    runs-on: ${{ matrix.os.image }}
    continue-on-error: true

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Publish app
        run: npm run publish
